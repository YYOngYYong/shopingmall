<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->

    <img src="img/logo.png" alt="로고 이미지" class="logo" />

    <!-- Category -->
    <section id="category">
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          class="img-btn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt="pnats"
          class="img-btn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          class="img-btn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn img-btn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn img-btn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn img-btn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>

    <!-- items -->
    <ul class="items"></ul>
  </body>
</html>
